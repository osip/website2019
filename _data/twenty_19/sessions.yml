  id: 502
  title: "Show me your data! How to analyze and share your results in the most useful way."
  subtype: presentation
  description: "Figures and graphs are one of the most useful ways to understand and analyze data in every scientific field. A nicely crafted picture can help yourself to better understand the data that you are investigating and, later on, it can convey much more information than a mere block of text. At the same time, a bad visualization of the data can lead to incorrect or biased interpretations. In this workshop, I will present various examples of data visualization in the neuroscience realm, identifying bad behaviors, and proposing some guidelines and best practices for data visualization. Finally, we will see how to share reproducible and interactive figures that can integrate the traditional journal paper that you are going to publish."
  speakers: [alberto_antonietti]
  slides: "https://drive.google.com/file/d/1tpURwZX-KEFyHYcerWRyLwUHOSFnpLFL/view?usp=sharing"
-
  id: 503
  title: "Workshop: Frictionless Data for Reproducible Research"
  subtype: presentation
  description: "Getting insight from scientific data is not always a straightforward process. Data is often hard to find, archived in difficult to use formats, poorly structured and/or incomplete.  These issues create friction and make it difficult to use, publish and share data. The Frictionless Data initiative at Open Knowledge Foundation aims to reduce friction in working with data, with a goal to make it effortless to transport data among different tools and platforms for further analysis and with an emphasis on reproducible research. In this workshop, participants will learn about different sources of friction in working with scientific data and how to alleviate them using the open source Frictionless Data tools. This hands-on workshop is aimed for novices, but advanced programmers are also welcome."
  speakers: [lilly_winfree]
  slides: "http://bit.ly/FDepfl"
