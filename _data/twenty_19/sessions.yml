  id: 402
  title: "Employing Open Source: A Case Study in Software and Hardware"
  description: "In a scientific era that is coined by the phrase “Publish or perish” employing Open Science can be a balancing act. While the increasing complexity of research questions require tools that are accessible by everyone, the dedication of resources to maintenance, documentation and community building is not always a given. Maximilian will discuss how principles of Open Science can be implemented with the lessons learned from employing open-source software and hardware in the field of microscopy that he experienced throughout his Ph.D. Here he performed DNA-PAINT super-resolution microscopy that can achieve nanometer resolution in biological targets and contributed in building the Python Picasso software package for analysis. He will highlight the benefits of sharing code, publication strategies and how to maintain a community."
  subtype: presentation
  speakers: [maximilian_strauss]
  slides: "https://drive.google.com/file/d/1ohV58eCrh1DFWgiyNGQH-yOl1FERNRkM/view?usp=sharing"
-
  id: 403
  title: "RENKU. Open Science from a different perspective"
  description: "RENKU is software designed to make reproducible open science painless. RENKU does not re-invent wheels; it builds on proven, widely-used solutions, such as Docker for capturing execution environments and git for version control, but combines them together into a cohesive package. In this presentation, we will look at the perspective on Open Science that motivates RENKU and see examples of the tool in use to understand the benefits it brings to data analysis projects."
  subtype: presentation
  speakers: [chandrasekhar_ramakrishnan]
  slides: "https://doi.org/10.5281/zenodo.3403849"
