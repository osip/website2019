  id: 304
  title: "PreLight"
  description: "The recent appearance of preprint servers in the biological sciences has revolutionised the publishing landscape and the opportunities available to scientists wanting to disseminate their work. Indeed, the submission of a preprint bypasses the long delays associated with traditional journal publications, the exhorbitant costs associated with the process, the paywalls and embargoes imposed on the final product. Testifying of the success of such new publishing strategies is the exponential growth of the number of research papers uploaded every month to preprint-servers such as bioRxiv. Yet, how can scientists stay on top of such a rapidly accumulating new stream of literature? I will share my experience as a writer for preLights, an online platform driven by early career researchers in the biological sciences, highlighting preprints of interest, and bridging the gap between authors and their readership."
  speakers: [stefano_vianello]
  slides: "https://drive.google.com/file/d/1MtOkrHnA09Kdu5bsZQQd5UH2NzO9-6E1/view?usp=sharing"
